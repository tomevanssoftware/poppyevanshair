<section class="container container-instagram">
    <style>
        #instafeed {overflow: auto; margin: 0 0 0 -1%;}
        #instafeed li {float: left; display: block; margin: 0 0 1% 1%; width: 19%; padding-bottom: 19%; position: relative;}
        #instafeed li img {width: 100%; height: 100%; object-fit: cover; position: absolute;}
    </style>
    <div class="row">
        <div class="col-md-12">
            <h1>Portfolio</h1>
        </div>
        <div>
            <ul id="instafeed">
                {% for i in (0..4) %}<li><a href="https://www.instagram.com/{{ include.username }}/"><img src="https://profilepageimages.usecue.com/images/{{ include.username }}/small/{{ i }}.jpg" alt="Instagram picture {{ i | plus:1 }}" /></a></li>{% endfor %}
            </ul>
        </div>
    </div>
</section>
