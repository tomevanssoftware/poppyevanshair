<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.brand }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    {% if site.meta_author %}
    <meta name="author" content="{{ site.meta_author }}">
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./web-dist/css/main.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./web-dist/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./web-dist/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./web-dist/images/favicon-16x16.png">
    <link rel="manifest" href="./web-dist/images/site.webmanifest">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.5/js/tether.min.js"></script>
    <script src="./web-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/d9654c47bd.js"></script>
    <script src="./web-dist/js/app.js"></script>
</head>
